<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YEHOSHUA</title>
  <meta http-equiv="refresh" content="7; url=https://yaiehuowah.faith/"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <svg class="sacred-geometry" viewBox="0 0 500 500">
      <!-- Sacred geometry patterns -->
      <circle class="rotating-circle" cx="250" cy="250" r="200" fill="none" stroke="#fff" stroke-width="2"/>
      <circle class="counter-rotating-circle" cx="250" cy="250" r="150" fill="none" stroke="#fff" stroke-width="2"/>
      
      <!-- Sacred symbols -->
      <path class="sacred-symbol" d="M250 50 L450 400 L50 400 Z" fill="none" stroke="#fff" stroke-width="2"/>
      <path class="sacred-symbol-2" d="M250 400 L450 50 L50 50 Z" fill="none" stroke="#fff" stroke-width="2"/>
      
      <!-- Energy flows -->
      <circle class="energy-particle" r="3" fill="#fff">
        <animateMotion dur="10s" repeatCount="indefinite"
          path="M250,250 A200,200 0 1,1 250,249 z"/>
      </circle>
    </svg>
    
    <div class="mantra">YEHOSHUA</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
